    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a09; /* A darker base */
        background-image: radial-gradient(ellipse 80% 80% at 50% -20%,rgba(120,119,198,0.3), hsla(0,0%,100%,0));
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
       .animate-slide-in {
        animation: slideIn 0.5s ease-in-out forwards;
        opacity: 0;
        animation-delay: var(--delay, 0s);
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .trade-card-glow-buy {
        box-shadow: 0 0 40px -10px rgba(34, 197, 94, 0.4), 0 0 15px -5px rgba(34, 197, 94, 0.3);
      }
      .trade-card-glow-sell {
         box-shadow: 0 0 40px -10px rgba(239, 68, 68, 0.4), 0 0 15px -5px rgba(239, 68, 68, 0.3);
      }
      .trade-card-glow-hold {
         box-shadow: 0 0 40px -10px rgba(234, 179, 8, 0.3), 0 0 15px -5px rgba(234, 179, 8, 0.2);
      }
    </style>
